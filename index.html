<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="icon" type="image/x-icon" href="./newsAppLogo.jpg" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <i onclick="reload()" class="fa-solid fa-rotate-right"></i>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="arts"
              onclick="onNavItemClick('arts')"
            >
              Arts
            </li>
            <li
              class="hover-link nav-item"
              id="gaming"
              onclick="onNavItemClick('gaming')"
            >
              Gaming
            </li>
            <li
              class="hover-link nav-item"
              id="Technology"
              onclick="onNavItemClick('Technology')"
            >
              Technology
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            search-text
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button class="search-button" search-button>Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" cards-container></div>
    </main>

    <button id="scrollToTopButton">
      Scroll to Top<i class="fa-solid fa-arrow-up"></i>
    </button>

    <template news-card-template>
      <div class="card">
        <div class="card-header">
          <img
            news-img
            src="http://via.placeholder.com/400x200"
            alt="news-img"
          />
        </div>
        <div class="card-content">
          <h3 news-title>This is the title</h3>
          <h6 class="news-source" news-source>End Gadget 26/08/2023</h6>
          <p class="news-desc" news-desc>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
            quaerat rem maxime sed! Ipsam, esse et aliquid assumenda non
            maiores.
          </p>
        </div>
      </div>
    </template>

    <script
      src="https://kit.fontawesome.com/be008d2e5a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
